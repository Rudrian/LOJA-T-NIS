<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento - Loja de Tênis</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      padding-top: 60px;
    }
    header {
      background-color: #333;
      color: white;
      padding: 15px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo-loja img {
      width: 75px;
      height: 75px;
      border: 2px solid #333;
      border-radius: 8px;
    }
    main {
      padding: 20px;
      margin-top: 80px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .product-info {
      margin-bottom: 20px;
    }
    .product-info h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .product-info p {
      font-size: 16px;
      color: #666;
    }
    .whatsapp-button {
      display: flex;
      align-items: center;
      background-color: #25D366;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
      margin-top: 15px;
    }
    .whatsapp-button img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }
    .back-button {
      margin-top: 15px;
      padding: 10px;
      background-color: #999;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }
    .back-button:hover {
      background-color: #777;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-loja">
      <img src="https://i.im.ge/2024/08/03/fTFvgD.1000356521.th.png" alt="Logo da Loja">
    </div>
  </header>

  <main>
    <div class="container">
      <h1>Pagamento</h1>
      <div class="product-info">
        <h2 id="produto-nome">Nome do Produto</h2>
        <p id="produto-preco">Preço: R$ 0,00</p>
      </div>

      <a id="whatsapp-link-rudrian" class="whatsapp-button" href="#">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Icon">
        Pagar com Rudrian Vendedor
      </a>

      <a id="whatsapp-link-vinicius" class="whatsapp-button" href="#">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Icon">
        Pagar com Vinícius Vendedor
      </a>

      <a href="tenis-loja.html" class="back-button">Voltar para Tênis Disponíveis</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Loja de Tênis. Todos os direitos reservados.</p>
  </footer>

  <script>
    // Obtém os parâmetros da URL
    const urlParams = new URLSearchParams(window.location.search);
    const produto = urlParams.get('produto');
    const preco = urlParams.get('preco');

    // Define o nome e o preço do produto na página
    document.getElementById('produto-nome').innerText = produto;
    document.getElementById('produto-preco').innerText = 'Preço: R$ ' + preco;

    // Configura os links do WhatsApp
    const whatsappLinkRudrian = `https://wa.me/5515996026913?text=Olá,%20gostaria%20de%20comprar%20o%20produto%20${encodeURIComponent(produto)}%20pelo%20valor%20de%20R%24%20${encodeURIComponent(preco)}.`;
    document.getElementById('whatsapp-link-rudrian').setAttribute('href', whatsappLinkRudrian);

    const whatsappLinkVinicius = `https://wa.me/15981227691?text=Olá,%20gostaria%20de%20comprar%20o%20produto%20${encodeURIComponent(produto)}%20pelo%20valor%20de%20R%24%20${encodeURIComponent(preco)}.`;
    document.getElementById('whatsapp-link-vinicius').setAttribute('href', whatsappLinkVinicius);
  </script>
</body>
</html>
