<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Descontos - Loja de Tênis</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      padding-top: 60px;
    }
    header {
      background-color: #333;
      color: white;
      padding: 15px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo-loja img {
      width: 75px;
      height: 75px;
      border: 2px solid #333;
      border-radius: 8px;
    }
    main {
      padding: 20px;
      margin-top: 80px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .discount-info {
      margin-bottom: 20px;
    }
    .discount-info h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .discount-info p {
      font-size: 16px;
      color: #666;
    }
    .back-button {
      margin-top: 15px;
      padding: 10px;
      background-color: #999;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }
    .back-button:hover {
      background-color: #777;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-loja">
      <img src="https://i.im.ge/2024/08/03/fTFvgD.1000356521.th.png" alt="Logo da Loja">
    </div>
  </header>

  <main>
    <div class="container">
      <h1>Descontos</h1>
      <div class="discount-info">
        <h2>Atualmente não há descontos disponíveis</h2>
        <p>Estamos sempre trabalhando para oferecer as melhores ofertas. Fique atento às nossas promoções futuras!</p>
      </div>

      <a href="tenis-loja.html" class="back-button">Voltar para Tênis Disponíveis</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Loja de Tênis. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
