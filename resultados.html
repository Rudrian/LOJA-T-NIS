<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultados da Pesquisa - Loja de Tênis</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      padding-top: 60px;
    }
    header {
      background-color: #333;
      color: white;
      padding: 15px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .logo-loja img {
      width: 75px;
      height: 75px;
      border: 2px solid #333;
      border-radius: 8px;
    }
    .search-bar {
      display: flex;
      align-items: center;
      background-color: #444;
      border-radius: 5px;
      padding: 5px;
      margin-left: 20px;
      flex-grow: 1;
    }
    .search-bar input {
      border: none;
      padding: 5px;
      border-radius: 5px;
      width: 100%;
      outline: none;
    }
    .search-bar button {
      background-color: #555;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 5px;
    }
    .search-bar button:hover {
      background-color: #666;
    }
    nav {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
    }
    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 5px 10px;
    }
    nav ul li a:hover {
      background-color: #555;
      border-radius: 5px;
    }
    main {
      padding: 20px;
      margin-top: 80px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .product-item {
      background-color: #f5f5f5;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }
    .product-item:hover {
      transform: scale(1.05);
    }
    .product-item img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .product-item h3 {
      margin: 15px 0 10px;
      font-size: 18px;
      color: #333;
    }
    .product-item p {
      font-size: 16px;
      color: #666;
    }
    .product-item a {
      text-decoration: none;
      color: inherit;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .config-icon {
      position: fixed;
      top: 120px;
      right: 10px;
      cursor: pointer;
      fill: black;
      z-index: 1001;
    }
    .config-menu {
      display: none;
      position: fixed;
      top: 140px;
      right: 10px;
      background-color: #333;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 1002;
      min-width: 150px;
    }
    .config-menu a {
      display: block;
      padding: 10px;
      color: white;
      text-decoration: none;
    }
    .config-menu a:hover {
      background-color: #555;
      border-radius: 5px;
    }
    @media (max-width: 768px) {
      .search-bar {
        width: 100%;
        margin-left: 0;
        margin-top: 10px;
      }
      .search-bar input {
        width: calc(100% - 120px);
      }
      nav ul {
        justify-content: center;
        width: 100%;
      }
      nav ul li {
        margin: 10px 5px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-loja">
      <img src="https://i.im.ge/2024/08/03/fTFvgD.1000356521.th.png" alt="Logo da Loja">
    </div>
    <nav>
      <ul>
        <li><a href="Lojaofc.html">Home</a></li>
        <li><a href="tenis-loja.html">Loja</a></li>
        <li><a href="contatos.html">Contato</a></li>
        <li><a href="descontos.html">Ofertas</a></li>
      </ul>
    </nav>
    <div class="search-bar">
      <input type="text" id="searchQuery" placeholder="Pesquisar...">
      <button type="button" onclick="search()">Pesquisar</button>
    </div>
    <div class="config-icon" onclick="toggleConfigMenu()">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path d="M12 15.5c-1.929 0-3.5-1.571-3.5-3.5s1.571-3.5 3.5-3.5 3.5 1.571 3.5 3.5-1.571 3.5-3.5 3.5zm10-1.5v-4l-2.799-.934c-.199-.78-.488-1.523-.857-2.217l1.585-2.679-2.828-2.828-2.679 1.585c-.694-.369-1.437-.658-2.217-.857l-.934-2.799h-4l-.934 2.799c-.78.199-1.523.488-2.217.857l-2.679-1.585-2.828 2.828 1.585 2.679c-.369.694-.658 1.437-.857 2.217l-2.799.934v4l2.799.934c.199.78.488 1.523.857 2.217l-1.585 2.679 2.828 2.828 2.679-1.585c.694.369 1.437.658 2.217.857l.934 2.799h4l.934-2.799c.78-.199 1.523-.488 2.217-.857l2.679 1.585 2.828-2.828-1.585-2.679c.369-.694.658-1.437.857-2.217l2.799-.934zm-10 4c-3.584 0-6.5-2.916-6.5-6.5s2.916-6.5 6.5-6.5 6.5 2.916 6.5 6.5-2.916 6.5-6.5 6.5z" />
      </svg>
    </div>
    <div class="config-menu" id="configMenu">
      <a href="perfil.html">Perfil de Usuário</a>
      <a href="configuracoes.html">Configurações</a>
      <a href="sair.html">Sair</a>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="product-list" id="productList">
        <!-- Aqui vão os produtos -->
        <div class="product-item" data-name="Tênis Nike Air Max">
          <a href="produto1.html">
            <img src="https://via.placeholder.com/200" alt="Tênis Nike Air Max">
            <h3>Tênis Nike Air Max</h3>
            <p>R$ 399,99</p>
          </a>
        </div>
        <div class="product-item" data-name="Tênis Adidas Ultraboost">
          <a href="produto2.html">
            <img src="https://via.placeholder.com/200" alt="Tênis Adidas Ultraboost">
            <h3>Tênis Adidas Ultraboost</h3>
            <p>R$ 499,99</p>
          </a>
        </div>
        <!-- Mais produtos podem ser adicionados aqui -->
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2024 Loja de Tênis. Todos os direitos reservados.</p>
  </footer>

  <script>
    function toggleConfigMenu() {
      const menu = document.getElementById('configMenu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    function search() {
      const query = document.getElementById('searchQuery').value.toLowerCase();
      const products = document.querySelectorAll('.product-item');

      products.forEach(product => {
        const productName = product.getAttribute('data-name').toLowerCase();
        if (productName.includes(query)) {
          product.style.display = 'block';
        } else {
          product.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
